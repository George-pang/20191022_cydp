<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"> -->
    <title>组织结构</title>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/pages.css">
    <script src="/lib/jquery.min.js"></script>
    <!-- 引入echarts2.2.7 树图连接线可设折线及设置层间距 -->
    <script src="/lib/echarts2.x/echarts-all.js"></script>
</head>

<body  style="background-color:#8ba4d8b8;">
    <div class="page_title" style="background-color: #0075c7;">
        <h3 class="title">组织结构
            <p class="time_range">
                <span class="subtitle">时间范围:&nbsp;&nbsp;</span>
                <span class="start_time"></span>---<span class="end_time"></span>
            </p>
        </h3>

    </div>
    <div class="page_main organization_main">
        <h4 class="title">朝阳120组织结构图</h4>
        <div class="chartContainer" id="treeContainer">

        </div>
    </div>

    <script>
        var dom = document.getElementById("treeContainer");
        var myChart = echarts.init(dom);
        // myChart.showLoading(); //显示加载样式
        option = {
            // title: {
            //     text: '朝阳120组织结构图',
            // },
            tooltip: {
                trigger: 'item',
                formatter: "{b}: {c}"
            },
            calculable: false,

            series: [{
                name: '树图',
                type: 'tree',
                orient: 'vertical', // vertical horizontal
                rootLocation: {
                    x: 'center',
                    y: 100
                }, // 根节点位置  {x: 'center',y: 10}
                layerPadding: 200, //父子节点间连接线的长度
                nodePadding: 20, //同级节点间的间隔
                symbol: 'emptyRectangle',
                symbolSize: [100, 50],
                itemStyle: {//图形样式
                    normal: {
                        color:'#258b09',//颜色，主色
                        label: {
                            show: true,
                            position: 'inside',
                            textStyle: {
                                color: '#fff',
                                fontSize:20,
                                fontWeight: 'bolder',
                                padding: 10,
                                borderRadius: 5,
                                backgroundColor: '#258b09',
                                
                            }
                        },
                        lineStyle: {
                            color: '#000',
                            width: 1,
                            type: 'broken' // 'curve'|'broken'|'solid'|'dotted'|'dashed'
                        }
                    },

                    emphasis: {
                        label: {
                            show: true,
                            position: 'inside',
                            textStyle: {
                                color: '#fff',
                                fontSize:20,
                                fontWeight: 'bolder',
                                
                            }
                        }
                    }
                },
                data: [{
                    name: '董事会',
                    value: 6, // value 值，只在 tooltip 中显示
                    children: [{
                        name: '总经理',
                        value: 6,
                        children: [{
                                name: '营销中心',
                                value: 4,
                                children: [{
                                        name: '市场部',
                                        value: 4,
                                    },
                                    {
                                        name: '销售部',
                                        value: 4,
                                    },
                                    {
                                        name: '客服部',
                                        value: 4,
                                    }
                                ]
                            },
                            {
                                name: '项目中心',
                                value: 4,
                                children: [{
                                        name: '售前支持',
                                        value: 4,
                                    },
                                    {
                                        name: '项目一部',
                                        value: 4,
                                    },
                                    {
                                        name: '项目二部',
                                        value: 4,
                                    },
                                    {
                                        name: '项目三部',
                                        value: 4,
                                    }
                                ]
                            },
                            {
                                name: '技术中心',
                                value: 4,
                                children: [{
                                        name: '开发部',
                                        value: 4,
                                    },
                                    {
                                        name: '设计部',
                                        value: 4,
                                    },
                                    {
                                        name: '系统部',
                                        value: 4,
                                    }
                                ]
                            },
                            {
                                name: '行政部',
                                value: 4,
                            },
                            {
                                name: '财务部',
                                value: 4,
                            },
                        ]
                    },
                ]
                }]
            }]
        };

        myChart.setOption(option);
    </script>
    <!-- <script src="js/function.js"></script>
</body>

</html>
