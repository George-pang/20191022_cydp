<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>朝阳120突发事件统计</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" href="css/pages.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/echarts.min.js"></script>
    <!-- 引入百度地图api文件 -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=IRtuipZwpSnKGqnEYqXRLdlo247Vuzzr"></script>
    <!-- <script src="js/pages.js"></script> -->
</head>

<body>
    <div class="page_title" style="background-color: #0075c7;">
        <h3 class="title">朝阳120突发事件统计</h3>
    </div>
    <div class="page_main event_main">
        <div class="mapContainer" id="map_event">

        </div>
    </div>
    <script>
        var map = new BMap.Map("map_event");
        mapInit();
        var plys = [];
        var bdary = new BMap.Boundary();
        bdary.get("通县", function (rs) { //最小只能获取区县的行政区域边界、区下自定义的分区边界无法获取,自己画多边形（Polygon类）？
            var count = rs.boundaries.length;
            //建立多边形覆盖物
            for (var i = 0; i < count; i++) {
                var ply = new BMap.Polygon(rs.boundaries[i], {
                    strokeWeight: 2,
                    strokeOpacity: 0.8,
                    StrokeStyle: "solid",
                    strokeColor: "#1abc9c",
                    fillColor: "#16a085",
                    fillOpacity: 0.2    
                });
                plys.push(ply);
                map.addOverlay(ply); //添加覆盖物
            }
        });


        //function：初始化地图配置
        function mapInit() {
            map.centerAndZoom('北京市朝阳区来广营', 15); //初始化地图中心点及缩放级别
            // 百度地图API功能
            map.enableScrollWheelZoom(); //启用滚轮放大缩小
            // map.disableDragging();//禁用地图拖拽

            // 添加导航控件
            var navigationControl = new BMap.NavigationControl({ //此类表示地图的平移缩放控件
                // 靠左上角位置
                anchor: BMAP_ANCHOR_TOP_LEFT,
                // LARGE类型
                type: BMAP_NAVIGATION_CONTROL_LARGE,
                // 启用显示定位
                // enableGeolocation: true
            });
            map.addControl(navigationControl);

        }
    </script>
</body>

</html>
