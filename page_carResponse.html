<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>车辆平均反应数据统计</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" href="css/pages.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/echarts.min.js"></script>
    <!-- 引入百度地图api文件 -->
    <script src="js/pages.js"></script>
</head>

<body style="background-image:url(images/beijingtu.png)">
    <div class="page_title">
        <h3 class="title">车辆平均反应半径、时间统计
            <p class="time_range">
                <span class="subtitle">时间范围:</span>
                <span class="start_time"></span>---<span class="end_time"></span>
            </p>
        </h3>
    </div>
    <div class="page_main response_main">
        <div class="chartContainer">
            <div class="barChart" id="responseBarChart">

            </div>
        </div>
        <div class="tableContainer">

        </div>
    </div>

    <script>
        var dom = document.getElementById("responseBarChart");

        var carChart = echarts.init(dom);
        var colors = ['#5793f3', '#d14a61']; //系列色
        var option = {
            title:{
                text:"朝阳120各中心救护车平均反应时间、半径统计",
                textStyle:{
                    color:'#fff', 
                    fontSize:28,
                },
                left:'center',
                bottom:40,
            },
            color: colors,
            tooltip: {
                trigger: 'axis',
                axisPointer: { //坐标轴指示器配置项
                    type: 'cross', //十字准星指示器
                    label:{ //坐标轴指示器的文本标签。
                        fontSize:18,
                        padding:[5,10],
                        backgroundColor:'#d14a61'
                    }
                }
            },
            grid: { //直角坐标系 grid
                top:150,
                bottom:200,
                left:'20%',
                right: '20%'
            },
            // legend: {
            //     data: ['平均反应时间', '平均反应半径']
            // },
            xAxis: [{
                type: 'category',
                axisTick: {
                    alignWithLabel: true
                },
                data: ['朝阳中心', '垂杨柳分中心', '东坝分中心', '双桥分中心', '亚运村分中心'],
                axisLine: { //轴线
                    lineStyle: {
                        color: '#fff',
                    }
                },
                axisTick: { //刻度线
                    show: false,
                    alignWithLabel: true
                },
                axisLabel: { //刻度标签
                    interval:0,//标签的显示间隔(类目轴中有效),设置成 0 强制显示所有标签
                    margin: 5, //标签与轴线的距离
                    fontSize: 20,
                    rotate:30,
                }
            }],
            yAxis: [{
                    type: 'value',
                    name: '平均反应时间',
                    nameTextStyle: {
                        color: 'rgba(255,255,255,.6)',
                        fontSize: 24,
                    },
                    nameGap:30,//坐标轴名称与轴线之间的距离
                    min: 0,
                    max: 400,
                    position: 'left',
                    axisLine: {
                        lineStyle: {
                            color: colors[0]
                            // color: '#fff'

                        }
                    },
                    axisLabel: {
                        formatter: '{value} 秒',
                        margin: 15, //标签与轴线的距离
                        fontSize: 24,
                    },
                    axisTick: { //刻度线
                        length: 10,
                        alignWithLabel: true
                    },

                },
                {
                    type: 'value',
                    name: '平均反应半径',
                    nameTextStyle: {
                        color: 'rgba(255,255,255,.6)',
                        fontSize: 24,
                    },
                    nameGap:30,
                    min: 0,
                    max: 20,
                    position: 'right',
                    offset: 80,
                    axisLine: {
                        lineStyle: {
                            color: colors[1]
                            // color: '#fff'
                        }
                    },
                    axisLabel: {
                        formatter: '{value} km',
                        margin: 15, //标签与轴线的距离
                        fontSize: 24,
                    },
                    axisTick: { //刻度线
                        length: 10,
                        alignWithLabel: true
                    },
                },
            ],
            series: [{
                    name: '平均反应时间',
                    type: 'bar',
                    data: [150, 220, 330, 80, 360],
                    barWidth:'50%',//柱条的宽度，不设时自适应。支持设置成相对于类目宽度的百分比。
                },
                {
                    name: '平均反应半径',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [12, 14, 18, 10, 8]
                }
            ]
        };

        carChart.setOption(option);
    </script>
</body>

</html>
